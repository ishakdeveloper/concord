name: Web Production CI/CD

on:
  push:
    branches: [master]
    paths:
      - 'web/**'
      - '.github/workflows/web.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  deploy:
    name: Deploy Web Production
    runs-on: ubuntu-latest
    environment: production
    concurrency: production_web

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Wait for other services
        run: |
          # Wait for server deployment to complete
          gh run list --workflow=server.yml --branch=master --json conclusion --jq '.[0].conclusion' | grep -q "success"

          # Wait for ws deployment to complete
          gh run list --workflow=ws.yml --branch=master --json conclusion --jq '.[0].conclusion' | grep -q "success"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Production
        run: |
          flyctl deploy --remote-only --app concord-web \
            --dockerfile Dockerfile \
            --config fly.toml \
            --env NEXT_PUBLIC_URL="https://concord-web.fly.dev" \
            --env NEXT_PUBLIC_API_URL="https://concord-api.fly.dev" \
            --env NEXT_PUBLIC_WS_URL="wss://concord-ws.fly.dev" \
            --env NODE_ENV="production" \
            --strategy bluegreen \
            --wait-timeout 300
        working-directory: ./web
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
